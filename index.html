<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo-img" src="images/logo.png" alt="Oldagram logo" />
        <img
          class="avatar-img"
          src="images/user-avatar.png"
          alt="User avatar"
        />
      </header>
      <section class="user-info">
        <img
          class="avatar-img"
          src="images/avatar-vangogh.jpg"
          alt="Van Gogh avatar"
        />
        <p>
          Vincent van Gogh <span class="location">Zudert, Netherlands</span>
        </p>
      </section>
      <img
        class="post-img"
        src="images/post-vangogh.jpg"
        alt="Van Gogh self-portrait"
      />
      <section class="post-details">
        <ul class="post-icons">
          <li>
            <a class="heart-icon" href="#"></a>
          </li>
          <li>
            <a class="comment-icon" href="#"></a>
          </li>
          <li>
            <a class="dm-icon" href="#"></a>
          </li>
        </ul>
        <p>21 likes</p>
        <p>
          vincey1853
          <span class="comment">just took a few mushrooms lol</span>
        </p>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
